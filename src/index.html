<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    type="text/css">
</head>

<body>
  <header class="container m-4">
    <h1>Leaderboard</h1>
  </header>
  <section class="container-fluid my-1 col-12 col-md-10">
    <div class="row">
      <div class="col-12 col-lg-5 text-center">
        <div class="d-flex my-4">
          <h2>Recent scores</h2>
          <input type="submit" name="refresh" id="refresh" value="Refresh" class="btn btn-info btn-block ms-auto">
        </div>

        <div id="board" class="box"></div>
      </div>
      <div class="col-12 col-lg-5 text-center">
        <h2 class="my-4">Add your score</h2>
        <div class="flex-container d-flex row justify-content-center">
          <form id="score-form" class="col-10 d-flex flex-column justify-content-center">
            <div class="form-group">
              <input type="text" name="user" id="user" placeholder="Your user" class="box form-control my-4">
              <input type="text" name="score" id="score" placeholder="Your score" class="box form-control my-4">
              <div id='submit-alert'>
              </div>
            </div>
            <input type="submit" name="add-score" id="add-score" value="Submit" class="btn btn-success btn-block ms-auto">
          </form>
        </div>
      </div>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
